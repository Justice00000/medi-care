<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>MEDICARE | Sign Up</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet">
    <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="/login.css" rel="stylesheet">
</head>

<body>
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
            <div class="col-12">
                <nav
                    class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                    <div class="container-fluid">
                        <a href="/" class="logos"><span>Medi</span> Care</a>
                        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon mt-2">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <main class="main-content mt-0">
        <section>
            <div class="page-header min-vh-75">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                            <div class="card card-plain mt-8">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <h3 class="font-weight-bolder text-info text-gradient">EMPOWHER NAIJA</h3>
                                    <p class="mb-0">Please enter your details to sign up</p>
                                </div>
                                <div class="card-body">
                                    <form id="signupForm">
                                        <div class="form-group">
                                            <label for="role">Role:</label>
                                            <select name="role" class="form-control" id="role" required>
                                                <option value="">Select...</option>
                                                <option value="patient">Patient</option>
                                                <option value="medical_staff">Medical Staff</option>
                                            </select>
                                        </div>
                                        <div id="common-fields">
                                            <div class="form-group">
                                                <label for="signup-username">Username:</label>
                                                <input type="text" name="username" class="form-control" required
                                                    id="signup-username">
                                            </div>
                                            <div class="form-group">
                                                <label for="signup-password">Password:</label>
                                                <input type="password" name="password" class="form-control" required
                                                    id="signup-password">
                                                <input type="checkbox" id="show-password"> Show Password
                                            </div>
                                        </div>
                                        <div id="patient-fields" style="display: none;">
                                            <div class="form-group">
                                                <label for="patient-age">Age:</label>
                                                <input type="number" name="age" class="form-control" id="patient-age">
                                            </div>
                                            <div class="form-group">
                                                <label for="patient-gender">Gender:</label>
                                                <select name="gender" class="form-control" id="patient-gender">
                                                    <option value="">Select...</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div id="medical-staff-fields" style="display: none;">
                                            <div class="form-group">
                                                <label for="staff-department">Department:</label>
                                                <input type="text" name="department" class="form-control"
                                                    id="staff-department">
                                            </div>
                                            <div class="form-group">
                                                <label for="staff-position">Position:</label>
                                                <input type="text" name="position" class="form-control"
                                                    id="staff-position">
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign
                                                Up</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                    <p class="mb-4 text-sm mx-auto">
                                        Already have an account? <a href="/login"
                                            class="text-info text-gradient font-weight-bold">Login here</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                    style="background-image:url(Abract01.png)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto text-center mt-1">
                    <p class="mb-0 text-secondary">
                        Copyright Â©
                        <script>document.write(new Date().getFullYear())</script> MediCare
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('role').addEventListener('change', function () {
            const role = this.value;
            const patientFields = document.getElementById('patient-fields');
            const staffFields = document.getElementById('medical-staff-fields');

            if (role === 'patient') {
                patientFields.style.display = 'block';
                staffFields.style.display = 'none';
            } else if (role === 'medical_staff') {
                patientFields.style.display = 'none';
                staffFields.style.display = 'block';
            } else {
                patientFields.style.display = 'none';
                staffFields.style.display = 'none';
            }
        });

        document.getElementById('show-password').addEventListener('change', function () {
            const passwordField = document.getElementById('signup-password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            console.log('Signup form submitted');

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    window.location.href = '/login';
                } else {
                    const result = await response.json();
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
